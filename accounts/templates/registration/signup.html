{% extends "base.html" %}
{% load static %}
{% block title %}Quora Signup{% endblock title %}

{% block content %}

    {% if error_message %}
        <p class="text-danger text-center">{{ error_message }}</p>
    {% endif %}

<div class= "pic">

    <div class="container login-container mx-auto py-3 w-50 h-75 shadow pt-5 py-3 bg-white rounded">
        <div class="text-center">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo-short.png' %}" alt="logo" class="img-fluid my-5" width="100px"></a>
        </div>


        <div class="text-center w-50 mx-auto pb-5 " >
            <form method='post' encrypt="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control my-2" name="username" placeholder="Username" required>
                <input type="number" class="form-control my-2" name="age" placeholder="Age" required>
                <input type="text" class="form-control my-2" name="email" placeholder="Email" required>
                <input type="password" class="form-control my-2" name="password" placeholder="Password" required>
                <input type="password" class="form-control my-2" name="password2" placeholder="Confirm Password" required>
                
                <label for="image" class="form-control w-100 label mx-0 px-2 my-2">
                    Profile Picture
                    <input type="file" name="image" class="form-control w-100 my-2  border-0" id="image" accept="image/*" required>
                  </label>
                </div>
            
                {% comment %} <input type="file" name="image" class="form-control my-2" id="image" accept="image/*" required>                 {% endcomment %}
                <input type="submit" class="btn btn-primary btn-block my-2 w-100" value="Sign Up">
                
                <p class="text-center mt-4 mb-5">Already have an account? <a href="{% url 'login' %}">Login</a></p>

            </div>
            </form>

    </div>

</div>

{% endblock content %}
